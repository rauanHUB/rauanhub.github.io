<script>
// CONTADOR
const copies = document.getElementById("copies");

// SCRIPT
function copyScript(){
const script=`loadstring(game:HttpGet("https://raw.githubusercontent.com/debunked69/Solixreworkkeysystem/main/solix%20new%20keyui.lua"))()`;
navigator.clipboard.writeText(script);
alert("Script copiado!");
copies.textContent = parseInt(copies.textContent) + 1;
}

// PART√çCULAS FUNDO
const c=document.getElementById("bg");
const ctx=c.getContext("2d");
c.width=window.innerWidth;
c.height=window.innerHeight;

let particles=[];
for(let i=0;i<60;i++){
  particles.push({
    x:Math.random()*c.width,
    y:Math.random()*c.height,
    r:Math.random()*2,
    d:Math.random()*1
  });
}

function draw(){
  ctx.clearRect(0,0,c.width,c.height);
  ctx.fillStyle="#00f7ff";
  particles.forEach(p=>{
    ctx.beginPath();
    ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
    ctx.fill();
  });
  update();
}

function update(){
  particles.forEach(p=>{
    p.y+=p.d;
    if(p.y>c.height) p.y=0;
  });
}

setInterval(draw,33);
</script>
