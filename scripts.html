<script>
const scripts = {
  tsunami: `-- Escape Tsunami
print("Rauan Hub Tsunami Ativado")`,

  brookhaven: `-- Brookhaven Script
print("Rauan Hub Brookhaven Ativado")`,

  mm2: `-- MM2 Script
print("Rauan Hub MM2 Ativado")`
};

function copyScript(game){
  navigator.clipboard.writeText(scripts[game]);
  alert("Script copiado com sucesso!");
}

function searchGame(){
  let input = document.querySelector(".search").value.toLowerCase();
  let games = document.querySelectorAll(".game");

  games.forEach(card => {
    let text = card.innerText.toLowerCase();
    card.style.display = text.includes(input) ? "block" : "none";
  });
}
</script>
