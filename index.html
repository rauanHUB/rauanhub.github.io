<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RAUAN HUB</title>
<style>
body{margin:0;font-family:Arial;background:#050816;color:white;text-align:center;}
h1{margin-top:40px;color:#00f7ff;text-shadow:0 0 15px #00f7ff;}
.btn{
  display:inline-block;margin:15px;padding:12px 25px;border-radius:12px;
  text-decoration:none;font-weight:bold;color:white;
  background:linear-gradient(45deg,#005eff,#00f7ff);
  box-shadow:0 0 15px #00f7ff;transition:.3s;
}
.btn:hover{transform:scale(1.15);}
.typing{margin-top:20px;font-size:18px;color:#00f7ff;}
</style>
</head>
<body>

<h1>RAUAN HUB</h1>
<div class="typing" id="typing"></div>

<a class="btn" href="executores.html">EXECUTORES</a>
<a class="btn" href="scripts.html">SCRIPTS</a>
<a class="btn" href="tutorial.html">TUTORIAL</a>
<script>
const text="> Sistema iniciado... Rauan Hub online.";
let i=0;
function type(){
 if(i<text.length){
  document.getElementById("typing").innerHTML+=text.charAt(i);
  i++; setTimeout(type,40);
 }
}
type();
</script>

</body>
</html>
