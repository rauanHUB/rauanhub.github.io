<script>
// TEXTO DIGITANDO
const text="> Link verificado... Conex√£o permitida pelo criador. Bem-vindo ao Rauan Hub.";
let i=0;
function type(){
 if(i<text.length){
  document.getElementById("typing").innerHTML+=text.charAt(i);
  i++; setTimeout(type,40);
 }
}
type();

// PART√çCULAS
const c=document.getElementById("bg");
const ctx=c.getContext("2d");
c.width=window.innerWidth;
c.height=window.innerHeight;
let particles=[];
for(let i=0;i<70;i++){
 particles.push({x:Math.random()*c.width,y:Math.random()*c.height,r:Math.random()*2});
}
function draw(){
 ctx.clearRect(0,0,c.width,c.height);
 ctx.fillStyle="#00f7ff";
 particles.forEach(p=>{
   ctx.beginPath();
   ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
   ctx.fill();
   p.y+=0.3;
   if(p.y>c.height)p.y=0;
 });
 requestAnimationFrame(draw);
}
draw();

// CONTADOR VISITANTES
setInterval(()=>{
 visits.textContent=parseInt(visits.textContent)+Math.floor(Math.random()*3);
},4000);
</script>
